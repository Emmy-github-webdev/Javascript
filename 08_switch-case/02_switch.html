<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Switch</title>
</head>
<body>
  <script type="text/javascript">
    var grade = "A";
    document.write("Entering switching block <br />");

    switch(grade){
      case 'A': document.write("Excellent grade <br />");
        break;
      case 'B': document.write("Good grade <br />");
        break;
      case 'C': document.write("Pass <br />");
        break;
      case 'D': document.write("Not good <br />");
        break;
      case 'F': document.write("Failed <br />");
        break;
      default: document.write("Unknown grade <br />");
    }
  </script>
</body>
</html>
