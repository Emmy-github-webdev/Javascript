<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Label 2</title>
</head>
<body>
  <script type="text/javascript">

    outerdoor:
    
    for (var i = 0; i < 3; i++ ){
      document.write("outerdoor: " + i + "<br />");

      innerdoor:

      for (var j = 0; j < 5; j++){
        if(j == 3){
          continue outerdoor;
        };
        document.write("innerdoor: " + j + "<br />");
      };
    };
  </script>
</body>
</html>
