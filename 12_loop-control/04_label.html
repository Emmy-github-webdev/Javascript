<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Label</title>
</head>
<body>
  <script type="text/javascript">
    outerdoor:

    for (var i = 0; i < 10; i++){
      document.write("Outerdoor: " + i + "<br />");

      innerdoor:

      for(var j = 0; j < 5; j++){
        if (j > 3) break;
        if (i == 2) break innerdoor;
        if (i == 4) break outerdoor;
        document.write("innerdoor " + j + "<br />")
      }
    }
  </script>
</body>
</html>
