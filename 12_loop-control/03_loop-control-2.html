<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loop Control</title>
</head>
<body>
  <script type="text/javascript">
    var x = 1;

    while (x < 10){
      x = x + 1;
      if (x == 5){
        continue;
      };
      document.write(x + " </br>");
    };
  </script>
</body>
</html>
