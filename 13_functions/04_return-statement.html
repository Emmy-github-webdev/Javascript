<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script type="text/javascript" >
    function concatenate(first, last){
      var fullname;
      fullname = ("Hello "+ first +" "+ last);

      return fullname;
    };

    function seconFunction(){
      var result;
      result = concatenate('Emmanuel', 'Ogah');
      document.write(result);
    }
  </script>
  <title>Return statement</title>
</head>
<body>
  <form>
    <input type="button" onclick="seconFunction()" value="Say Hello">
  </form>
</body>
</html>
